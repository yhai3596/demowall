<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>后台管理 · DEMOWALL</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="logo">
        <span class="logo-mark">◈</span>
        <span class="logo-text">DEMOWALL ADMIN</span>
      </a>
      <nav class="main-nav">
        <span id="userInfo" class="user-info"></span>
        <button id="logoutBtn" class="btn-logout">退出</button>
      </nav>
    </div>
  </header>

  <main class="admin-container">
    <h1 class="admin-title">后台管理</h1>

    <!-- 统计卡片 -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">总用户数</div>
        <div class="stat-value" id="totalUsers">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">总作品数</div>
        <div class="stat-value" id="totalProjects">-</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">已发布作品</div>
        <div class="stat-value" id="publishedProjects">-</div>
      </div>
    </div>

    <!-- 标签页 -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="users">用户管理</button>
      <button class="tab-btn" data-tab="projects">作品管理</button>
    </div>

    <!-- 用户管理 -->
    <div id="usersTab" class="tab-content active">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>邮箱</th>
            <th>角色</th>
            <th>状态</th>
            <th>注册时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="usersTable"></tbody>
      </table>
    </div>

    <!-- 作品管理 -->
    <div id="projectsTab" class="tab-content">
      <table class="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>标题</th>
            <th>作者</th>
            <th>分类</th>
            <th>状态</th>
            <th>创建时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="projectsTable"></tbody>
      </table>
    </div>
  </main>

  <script src="js/api.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
