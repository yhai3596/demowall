<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEMOWALL · 设计作品集</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;1,9..40,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/background-effects.css">
  <link rel="stylesheet" href="css/theme-minimalist.css">
  <link rel="stylesheet" href="css/theme-vaporwave.css">
  <link rel="stylesheet" href="css/theme-organic.css">
  <link rel="stylesheet" href="css/theme-pixel.css">
  <link rel="stylesheet" href="css/theme-switcher.css">
  <link rel="stylesheet" href="css/z-index-system.css">
</head>
<body>
  <!-- Dynamic Background Effects -->
  <div class="grid-background"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>
  <div class="scanlines"></div>
  <div class="noise-overlay"></div>

  <!-- Header -->
  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="logo">
        <span class="logo-mark">◈</span>
        <span class="logo-text">DEMOWALL</span>
      </a>
      <nav class="main-nav">
        <a href="index.html" class="nav-link active">作品</a>
        <a href="#" class="nav-link">关于</a>
        <a href="#" class="nav-link">联系</a>
        <div id="userNav"></div>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <p class="hero-label">Design Portfolio</p>
      <h1 class="hero-title">
        <span class="line">用设计讲述</span>
        <span class="line">每一个故事</span>
      </h1>
      <p class="hero-subtitle">探索创意与美学的无限可能</p>
    </div>
  </section>

  <!-- Filter & Search Bar -->
  <section class="controls">
    <div class="controls-inner">
      <!-- Search -->
      <div class="search-wrapper">
        <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        <input type="text" id="searchInput" class="search-input" placeholder="搜索作品..." autocomplete="off">
        <button class="search-clear" id="searchClear" aria-label="清除搜索">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6 6 18M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <!-- Filter Groups -->
      <div class="filter-groups">
        <!-- Category Filter -->
        <div class="filter-group">
          <button class="filter-toggle" data-filter="category">
            <span class="filter-label">分类</span>
            <span class="filter-value" id="categoryValue">全部</span>
            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m6 9 6 6 6-6"/>
            </svg>
          </button>
          <div class="filter-dropdown" id="categoryDropdown">
            <button class="filter-option active" data-value="">全部</button>
            <button class="filter-option" data-value="品牌设计">品牌设计</button>
            <button class="filter-option" data-value="UI设计">UI设计</button>
            <button class="filter-option" data-value="网页设计">网页设计</button>
            <button class="filter-option" data-value="插画">插画</button>
            <button class="filter-option" data-value="动效设计">动效设计</button>
          </div>
        </div>

        <!-- Tool Filter -->
        <div class="filter-group">
          <button class="filter-toggle" data-filter="tool">
            <span class="filter-label">工具</span>
            <span class="filter-value" id="toolValue">全部</span>
            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m6 9 6 6 6-6"/>
            </svg>
          </button>
          <div class="filter-dropdown" id="toolDropdown">
            <button class="filter-option active" data-value="">全部</button>
            <button class="filter-option" data-value="Figma">Figma</button>
            <button class="filter-option" data-value="Illustrator">Illustrator</button>
            <button class="filter-option" data-value="Photoshop">Photoshop</button>
            <button class="filter-option" data-value="Procreate">Procreate</button>
            <button class="filter-option" data-value="After Effects">After Effects</button>
          </div>
        </div>

        <!-- Year Filter -->
        <div class="filter-group">
          <button class="filter-toggle" data-filter="year">
            <span class="filter-label">年份</span>
            <span class="filter-value" id="yearValue">全部</span>
            <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="m6 9 6 6 6-6"/>
            </svg>
          </button>
          <div class="filter-dropdown" id="yearDropdown">
            <button class="filter-option active" data-value="">全部</button>
            <button class="filter-option" data-value="2025">2025</button>
            <button class="filter-option" data-value="2024">2024</button>
            <button class="filter-option" data-value="2023">2023</button>
          </div>
        </div>

        <!-- Clear Filters -->
        <button class="clear-filters" id="clearFilters">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 6 6 18M6 6l12 12"/>
          </svg>
          清除筛选
        </button>
      </div>

      <!-- Results Count -->
      <div class="results-info">
        <span id="resultsCount">8</span> 个作品
      </div>

      <!-- View Toggle -->
      <div class="view-toggle">
        <button class="view-btn active" data-view="grid" title="卡片视图">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="7" height="7"/>
            <rect x="14" y="3" width="7" height="7"/>
            <rect x="3" y="14" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/>
          </svg>
        </button>
        <button class="view-btn" data-view="list" title="列表视图">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="8" y1="6" x2="21" y2="6"/>
            <line x1="8" y1="12" x2="21" y2="12"/>
            <line x1="8" y1="18" x2="21" y2="18"/>
            <line x1="3" y1="6" x2="3.01" y2="6"/>
            <line x1="3" y1="12" x2="3.01" y2="12"/>
            <line x1="3" y1="18" x2="3.01" y2="18"/>
          </svg>
        </button>
      </div>
    </div>
  </section>

  <!-- Projects Grid -->
  <main class="projects-section">
    <div class="projects-grid" id="projectsGrid">
      <!-- Projects will be rendered here -->
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-icon">◇</div>
      <h3 class="empty-title">没有找到匹配的作品</h3>
      <p class="empty-text">试试调整筛选条件或关键词</p>
      <button class="empty-btn" id="emptyReset">重置筛选</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-inner">
      <p class="copyright">© 2025 DEMOWALL. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">GitHub</a>
        <a href="#">Dribbble</a>
        <a href="#">Behance</a>
      </div>
    </div>
  </footer>

  <script src="js/api.js"></script>
  <script src="js/theme-switcher.js"></script>
  <script src="js/background-effects.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
